name: UT_SALES_STATS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential git zip unzip wget python3-pip gettext autopoint ccache \
          libssl-dev libffi-dev libz-dev libncurses5 libsqlite3-dev \
          xvfb libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev \
          libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          zlib1g-dev libjpeg-dev
        pip install --no-binary=:all: cython==3.0.10
        pip install buildozer==1.5.0

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: UT_SalesAnalytics-APK
        path: bin/*-debug.apk
